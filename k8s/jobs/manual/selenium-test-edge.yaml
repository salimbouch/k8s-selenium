# k8s/jobs/manual/selenium-test-firefox.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: selenium-test-firefox
spec:
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: selenium-test
          image: salimbou/k8s-selenium:test-edge
          env:
            - name: BROWSER
              value: "firefox"
            - name: HUB_URL
              value: "http://selenium-hub:4444/wd/hub"
            - name: APP_URL
              value: "http://web-app:8080"
      restartPolicy: Never